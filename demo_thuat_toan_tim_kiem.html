<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let arrs =  [5,6,7,10,19,-2,4,0,8];
        function seekNumbers(arr,seekNumber) {
            let middle = Math.floor((0+arr.length-1)/2);
            let index1 = middle;// đi từ giữa sang trái
            let index2 = middle;// đi từ giữa sang phải
            let is_found= false;
            for(let i = 0; i<=middle; i++) {
                if(arr[index1]===seekNumber){
                    document.write(seekNumber+" tại index: "+index1);
                    is_found = true;
                    index1--;
                }else{
                    index1--;
                }
                if(arr[index2]===seekNumber){
                    document.write(seekNumber+" tại index: "+index2);
                    is_found = true;
                    index2++;
                    
                }else{
                    index2++;
                }
            }
            if(is_found == false){
                document.write(seekNumber+" không có trong mảng");
            }
        }
        seekNumbers(arrs,10);
    </script>
</body>
</html>
